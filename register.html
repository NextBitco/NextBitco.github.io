<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nextbit</title>
    <link rel="icon" href="images/NextBit_-Logo_Dino.png">
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/registerstyle.css">
    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title"></h2>ลงทะเบียน</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input id="font" type="text" name="name" id="name" placeholder="ชื่อ"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input id="font" type="email" name="email" id="email" placeholder="อีเมลล์"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input id="font" type="password" name="pass" id="pass" placeholder="รหัสผ่าน"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input id="font" type="password" name="re_pass" id="re_pass"  placeholder="ยืนยันรหัสผ่าน"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>ฉันยอมรับข้อความทั้งหมดใน<a href="#" class="term-service"><br>ข้อกำหนดในการให้บริการ </a></label>
                            </div>
                            <div class="form-group form-button">
                                <input id="fontsize" type="submit" name="signup" id="signup" class="form-submit" value="ยืนยัน"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="img/Nextbit_Dino.png" alt="sing up image"></figure>
                        <a href="login.html" class="signup-image-link">เราเป็นสมาชิกแล้วว~~</a>
                    </div>
                </div>
            </div>
        </section>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
